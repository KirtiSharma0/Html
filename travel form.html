<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>TRAVEL RESERVATION FORM :</h2>
        <p>Passenger Name : <input type="text" name="name" id="name"></p>
        <p>Age : <input type="number" name="age" id="age"></p>
        <p>Email Address : <input type="email" name="email" id="email"></p>
        <p>Contact Number : <input type="number" name="contact_number" id="contact_number"></p>
        <p>Residence Address : <textarea name="address" id="" cols="100" rows="5"></textarea></p>
        <hr>
        <p>Select tour packages :
            <select name="tour packages" id="tour packages">
                <option value="select place to visit">select place to visit</option>
                <option value="goa">GOA</option>
                <option value="MANALI">MANALI</option>
                <option value="DARJEELING">DARJEELING</option>
                <option value="BHUVANESHWAR">BHUVANESHWAR</option>
                <option value="JAIPUR">JAIPUR</option>
                <option value="MUMBAI">MUMBAI</option>
            </select> </p>

        <p>Departure Date : <input type="date" name="date" id=""></p>
        <p>Suitable Time : <input type="time" name="time" id=""></p>
         <p>Number of tickets : <input type="number" name="number-tickets" id=""></p>
         <p>What would you want to avail ? <br> 
            SIGHT SEEING<input type="checkbox" name="SIGHT SEEING" id="SIGHT SEEING"> <br>
            FOODING<input type="checkbox" name="FOODING" id="FOODING"><br>
            ROAD TRIPS AND STAY<input type="checkbox" name="ROAD TRIPS AND STAY" id="ROAD TRIPS AND STAY"><br>
        </p> <hr>
        <input type="button" value="complete reservation">
    </form>
</body>
</html>
