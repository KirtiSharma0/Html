<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>INFORMATION FORM FOR DELIVERY PURPOSES</h2>
        <fieldset>
            <legend>YOUR DETAILS</legend>
        <p><b>Name : <input type="name"></b></p>
        <p><b>Phone Number : <input type="number" name="phone_number" id=""></b></p>
        <p><b>Email : <input type="email" name="email" id=""></b></p></fieldset>

        <fieldset>
            <legend>DELIVERY DETAILS</legend>
        <p><b>Delivery address : <textarea name="address" id="" cols="110" rows="5"></textarea></b></p>
        <p><b>Landmark Name : <input type="landmark" name="" id=""></b></p>
        <p><b>Pincode : <input type="number" name="pincode" id=""></b></p>
        </fieldset>

        <fieldset>
            <legend>CARD DETAILS</legend>
        <p><b>Card Type :
            Visa <input type="radio" name="card_type" id="">
            RuPayy <input type="radio" name="card_type" id="">
            MasterCard<input type="radio" name="card_type" id="">
            Cash on delivery<input type="radio" name="card_type" id="">
        </b></p>
        <p><b>Card Number : <input type="number" name="card_number" id=""></b></p>
        <p><b>Name on Card : <input type="text" name="card_name" id=""></b></p>
        <p><b>CVV Number : <input type="password" name="cvv" id=""></b></p>
        </fieldset>

        <input type="button" value="submit data">
        <input type="button" value="reset">
        <input type="button" value="cancel">
    </form>
</body>
</html>
